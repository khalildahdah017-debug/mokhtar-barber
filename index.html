<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKHTAR BARBER - صالون مختار للحلاقة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0f172a;
            --primary: #1e293b;
            --secondary: #334155;
            --accent: #f97316;
            --accent-light: #fb923c;
            --accent-dark: #ea580c;
            --light-bg: #f8fafc;
            --white: #ffffff;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --gray: #6b7280;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Tajawal', sans-serif;
            background-color: var(--light-bg);
            color: #333;
            direction: rtl;
            line-height: 1.6;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Header Styles */
        .site-header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: white;
            padding: 2rem 1rem;
            box-shadow: var(--shadow);
            border-bottom: 4px solid var(--accent);
            position: relative;
            overflow: hidden;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 10;
        }
        
        .admin-access {
            position: absolute;
            left: 1.5rem;
            top: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }
        
        .admin-access:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .logo-icon {
            font-size: 3rem;
            margin-left: 1rem;
            color: var(--accent);
            animation: pulse 2s infinite;
        }
        
        .logo-text {
            font-size: 2.8rem;
            font-weight: 900;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.4rem;
            color: var(--accent-light);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        /* Navigation */
        .main-nav {
            background-color: var(--white);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 0 1rem;
        }
        
        .nav-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: var(--accent);
            color: white;
        }
        
        /* Main Content */
        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        
        @media (min-width: 992px) {
            .main-container {
                grid-template-columns: 2fr 1fr;
            }
        }
        
        /* Services Section */
        .section {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            border-top: 4px solid var(--accent);
        }
        
        .section-title {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #f1f5f9;
        }
        
        .section-title i {
            color: var(--accent);
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .service-card {
            background: linear-gradient(145deg, #ffffff, #f8fafc);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 2px solid transparent;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(249, 115, 22, 0.1);
            border-color: var(--accent);
        }
        
        .service-card.selected {
            border-color: var(--accent);
            background: linear-gradient(145deg, #fff7ed, #fed7aa);
        }
        
        .service-icon {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }
        
        .service-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.75rem;
        }
        
        .service-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent-dark);
            margin-bottom: 0.5rem;
        }
        
        .service-duration {
            color: var(--gray);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* Booking Form */
        .booking-form-container {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            border-top: 4px solid var(--primary);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }
        
        .date-info {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--gray);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* Time Slots */
        .time-slots-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 0.75rem;
            margin-top: 1rem;
        }
        
        .time-slot {
            padding: 0.75rem 0.5rem;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-weight: 600;
        }
        
        .time-slot:hover:not(.booked) {
            border-color: var(--accent-light);
            background-color: #fffbeb;
        }
        
        .time-slot.selected {
            background-color: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        .time-slot.booked {
            background-color: #fee2e2;
            color: #991b1b;
            border-color: #fca5a5;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        /* Submit Button */
        .submit-btn {
            width: 100%;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            border: 2px solid var(--accent);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .submit-btn:hover {
            background: linear-gradient(to right, var(--primary-dark), #020617);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        /* Confirmation Screen */
        .confirmation-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafc, #fff7ed);
            padding: 2rem;
        }
        
        .confirmation-card {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            border-top: 6px solid var(--success);
        }
        
        .success-icon {
            font-size: 5rem;
            color: var(--success);
            margin-bottom: 1.5rem;
            animation: bounce 1s;
        }
        
        .confirmation-title {
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }
        
        .booking-details {
            background: #f8fafc;
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: right;
            border: 2px solid #e2e8f0;
        }
        
        .detail-item {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .detail-label {
            font-weight: 700;
            color: var(--primary);
        }
        
        .detail-value {
            color: var(--accent-dark);
            font-weight: 600;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 0.875rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: 2px solid var(--accent);
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, var(--primary-dark), #020617);
        }
        
        /* Admin Panel */
        .admin-panel {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-dark), #020617);
            padding: 2rem 1rem;
        }
        
        .admin-header {
            max-width: 1200px;
            margin: 0 auto 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .admin-title {
            font-size: 2rem;
            color: white;
        }
        
        .admin-stats {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            padding: 1rem 1.5rem;
            min-width: 150px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: white;
            margin-bottom: 0.25rem;
        }
        
        .stat-label {
            color: #cbd5e1;
            font-size: 0.9rem;
        }
        
        .admin-controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .btn-admin {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-filter {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .btn-filter.active {
            background: var(--accent);
            color: white;
        }
        
        .btn-close {
            background: var(--danger);
            color: white;
        }
        
        .admin-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .bookings-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .booking-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius);
            padding: 1.5rem;
            border-left: 4px solid var(--accent);
            backdrop-filter: blur(10px);
        }
        
        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .booking-customer h3 {
            color: white;
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }
        
        .booking-customer p {
            color: #cbd5e1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .booking-status {
            padding: 0.375rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
        }
        
        .status-new {
            background-color: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .status-completed {
            background-color: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .status-cancelled {
            background-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .booking-details-row {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .booking-detail {
            color: #e2e8f0;
        }
        
        .booking-detail strong {
            color: white;
            margin-left: 0.5rem;
        }
        
        .booking-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .booking-timestamp {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .booking-actions {
            display: flex;
            gap: 0.75rem;
        }
        
        .btn-action {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-complete {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .btn-complete:hover {
            background: rgba(59, 130, 246, 0.3);
        }
        
        .btn-cancel {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .btn-cancel:hover {
            background: rgba(239, 68, 68, 0.3);
        }
        
        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.2);
        }
        
        /* Footer */
        .site-footer {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 3rem 1rem;
            margin-top: 3rem;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        
        .footer-section h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent-light);
        }
        
        .footer-section p {
            color: #cbd5e1;
            margin-bottom: 1rem;
            line-height: 1.8;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #cbd5e1;
        }
        
        .copyright {
            text-align: center;
            padding-top: 2rem;
            margin-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        /* Animations */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
